<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Storytelling</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="presentation-container">
        <div class="navigation">
            <div class="nav-buttons">
                <button id="prev-slide"><i class="fas fa-chevron-left"></i></button>
                <div class="slide-indicators"></div>
                <button id="next-slide"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <div class="slide-container">
            <div class="slide">
                <div class="slide-header">
                    <h2 id="slide-title"></h2>
                    <ul id="slide-bullets"></ul>
                </div>
                <div class="transcript">
                    <p id="slide-transcript"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
